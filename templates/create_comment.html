<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create a new post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.11"
        integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
</head>

<body>
    <h2>Add a Comment</h2>
    <form id="create-comment-form" hx-post="/v1/comments" hx-trigger="submit" hx-target="this" hx-swap="outerHTML">
        <div class="mb-3">
            <label for="postid" class="form-label">PostID</label>
            <input type="text" class="form-control" id="postid" name="postid" placeholder="Enter the username"
                required>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Title</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter the username"
                required>
        </div>
        <div class="mb-3">
            <label for="comment-content" class="form-label">Comment</label>
            <textarea class="form-control" id="comment-content" name="content" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Comment</button>
    </form>
</body>

</html>
