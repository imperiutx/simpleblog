<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Update the post</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/htmx.org@1.9.10"
    integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
    crossorigin="anonymous"></script>
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
  <script>
    tinymce.init({
      selector: '#mytextarea',
    });
  </script>
</head>

<body>
  <h1>Update the post</h1>

  <form hx-patch="/v1/post/{{.ID}}" hx-trigger="submit" hx-target="this" hx-swap="outerHTML">
    <h2>Edit Post</h2>

    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" name="title" value="{{.Title}}">
    </div>

    <div class="mb-3">
      <label for="content" class="form-label">Content</label>
      <textarea class="form-control" id="content" name="content">{{.Content}}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
    <button hx-get="/v1/post/{{.ID}}" class="btn btn-secondary">Cancel</button>
  </form>

</body>

</html>
