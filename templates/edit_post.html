<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Update the post</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="https://unpkg.com/htmx.org@1.9.11"
    integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
</head>

<body>

  <form hx-patch="/v1/posts/{{.ID}}" hx-trigger="submit" hx-target="this" hx-swap="outerHTML">
    <h2>Edit Post</h2>

    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" name="title" value="{{.Title}}">
    </div>

    <div class="mb-3">
      <label for="content" class="form-label">Content</label>
      <textarea class="form-control" id="content" name="content">{{.Content}}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
    <button hx-get="/v1/posts/{{.ID}}" hx-swap="delete" class="btn btn-secondary">Cancel</button>
  </form>

</body>

</html>
