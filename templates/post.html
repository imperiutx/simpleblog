<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <title>My Blog</title>
</head>

<body>
    <header class="header">
        <h2>Welcome to my Blog</h2>
    </header>

    <main class="container d-flex flex-column">
        <article class="card shadow-sm rounded mb-5">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2 class="card-title">{{.Title}}</h2>
                <p class="text-muted mb-0">{{.Username}}<br>{{.CreatedAt.Format "2006-01-02"}}</p>
            </div>
            <div class="card-body">
                <p>{{.Content}}</p>
            </div>
            <div class="card-footer text-muted">
                <p class="mb-0">Tags: {{.Tags}}</p>
            </div>
        </article>

        <hr>

        <div id="comments-container">
            <h4>This is the comment part</h4>
        </div>
        <button hx-get="/v1/comments/new" hx-swap="outerHTML" class="btn btn-sm btn-primary ms-2">Create New
            Comment</button>

        <hr>


    </main>

    <footer class="footer">
        <h4>Edit the post</h4>
        <button hx-get="/v1/posts/{{.ID}}/edit" hx-swap="outerHTML" class="btn btn-sm btn-primary ms-2">Edit</button>
    </footer>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.min.css">
</body>

</html>
