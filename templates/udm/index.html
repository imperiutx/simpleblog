<!DOCTYPE html>
<html>

<head>
    <meta charSet="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn HTMX</title>
    <link rel="stylesheet" href="/static/css/main.css" />
    <script src="https://unpkg.com/htmx.org@1.9.11"
        integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0"
        crossorigin="anonymous"></script>
</head>

<body hx-boost="true" hx-target="#available-locations,#interesting-locations" hx-select="#available-locations,#interesting-locations">
    <header>
        <img src="/static/svg/logo.png" alt="Stylized globe" />
        <h1>PlacePicker</h1>
        <p>
            Create your personal collection of places you would like to visit or
            you have visited.
        </p>
    </header>
    <main>

        <section class="locations-category">
            <h2>My Dream Locations</h2>
            <ul id="interesting-locations" class="locations" hx-swap-oob="true">
                {{range .InterestingLocations}}

                <li class="location-item">
                    <button hx-post="/udm/changeplace?item={{ .ID }}&from=il">
                        <img src="/static/images/{{.Image.Src}}" loading="lazy" alt="{{.Image.Alt}}" />
                        <h3>{{ .Title }}</h3>
                    </button>
                </li>

                {{ end }}
            </ul>
        </section>

        <section class="locations-category">
            <h2>Available Locations</h2>
            <ul id="available-locations" class="locations" hx-swap-oob="true">
                {{range .AvailableLocations}}

                <li class="location-item">
                    <button hx-post="/udm/changeplace?item={{ .ID }}&from=al">
                        <img src="/static/images/{{.Image.Src}}" loading="lazy" alt="{{.Image.Alt}}" />
                        <h3>{{ .Title }}</h3>
                    </button>
                </li>

                {{ end }}
            </ul>
        </section>
    </main>
</body>

</html>
